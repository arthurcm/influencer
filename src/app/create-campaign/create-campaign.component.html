<div class="page-tile">
    Add New Camapign
</div>
<mat-card class="input-card">
    <mat-card-header>
        Basic Info
    </mat-card-header>
    <mat-card-content>
        <div class="input-form">
            <div>
                <div class="item-title">Campaign Name:</div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="" [(ngModel)]="campaignName" (ngModelChange)="campaignNameChange($event)">
                </mat-form-field>
            </div>
            
            <div>
                <div class="item-title">Brand:</div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="" [(ngModel)]="brand" (ngModelChange)="brandChange($event)">
                </mat-form-field>
            </div>
            
            <div>
                <div class="item-title">Commision:</div>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" placeholder="" [(ngModel)]="commision" (ngModelChange)="commisionChange($event)">
                </mat-form-field>
            </div>
            
            <div>
                <div class="item-title">Contact Email:</div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="" [(ngModel)]="contact" (ngModelChange)="contactChange($event)">
                </mat-form-field>
            </div>
        
            <!-- <div>
                <div class="item-title">Content Concept:</div>
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder=""></textarea>
                </mat-form-field>
            </div> -->
        
            <div>
                <div class="item-title">End time:</div>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" [(ngModel)]="endTime" (ngModelChange)="endTimeChange($event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="input-card">
    <mat-card-header>
        Millstones
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let milestone of milestones; index as i">
            {{i+1}}. 
            <mat-form-field class="example-full-width">
                <input matInput placeholder="" [(ngModel)]="milestones[i]" (ngModelChange)="milestoneChange($event, i)">
            </mat-form-field>
        </div>
        <button mat-flat-button (click)="addMilestone()">addMilestone</button>
    </mat-card-content>
</mat-card>


<button class="create-button" mat-raised-button color="primary" (click)="createCampaign()">Create Campaign</button>
