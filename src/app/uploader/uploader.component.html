<div class="dropzone" dropzone
    (hovered)="toggleHover($event)"
    (dropped)="onDrop($event)"
    [class.hovering]="isHovering">
    <p>Drag and Drop a File</p>
    <div class="file">
        <label class="drop-circle">
            <input class="file-input" type="file" (change)="onDrop($event.target.files)">
            <span class="material-icons">  cloud_upload </span>
        </label>
    </div>
    <p>Drag and drop a file you want to upload</p>
    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" (change)="onDrop($event.target.files)">
            Select File
        </label>
    </div>
</div>

<h3>Uploads</h3>

<div *ngFor="let file of files">
    <upload-task [file]="file" [uploadPath]="uploadPath" (onUploadSuccess)="uploadSuccess($event)"></upload-task>
</div>
